<a class="list-group-item clearfix" routerLinkActive="active"  style="cursor: pointer;" [routerLink]="[index]">
    <div class="row container-fluid ">
        <div class="pull-left col-lg-8">
            <h4 class="list-group-item-heading">{{recipe.name}}</h4>
            <p class=" list-group-item-text">{{recipe.description}}</p>
            
        </div>  
        <div class="pull-right col-lg-4">
            <img [src]="recipe.imagePath" alt="{{recipe.name}}"  class="img-responsive" style="max-height : 100px;">
        </div>
       
    </div>
     
</a>
